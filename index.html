<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Libreria RetroGiochi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #181818;
      --accent: #00aaff;
      --text: #f0f0f0;
      --muted: #999;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      background: #111;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    header h1 {
      flex: 1 1 100%;
      text-align: center;
      color: var(--accent);
      font-size: 1.6em;
      margin: 5px 0;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: var(--card);
      color: var(--text);
      font-size: 1em;
      width: 160px;
    }

    #gameGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      padding: 20px;
      flex-grow: 1;
    }

    .game {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent);
    }

    .game img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .title {
      padding: 8px;
      font-size: 0.9em;
      color: var(--text);
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: var(--muted);
      background: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® RetroGiochi</h1>
    <input type="text" id="search" placeholder="Cerca gioco...">
    <select id="filter">
      <option value="all">Tutti</option>
      <option value="GBA">Game Boy Advance</option>
      <option value="GBC">Game Boy Color</option>
      <option value="GB">Game Boy</option>
    </select>
  </header>

  <div id="gameGrid">Caricamento giochi...</div>

  <footer>By Neurone01 Â· Powered by jsDelivr + SkyEmu</footer>

<script>
const grid = document.getElementById("gameGrid");
const searchInput = document.getElementById("search");
const filterSelect = document.getElementById("filter");
let allGames = [];

async function loadLocalGames() {
  try {
    const res = await fetch("games.json");
    const data = await res.json();
    return data;
  } catch (e) {
    console.warn("Nessun games.json locale:", e);
    return [];
  }
}

// ðŸ”¹ Funzione universale per caricare da GitHub e filtrare EUR
async function loadGitHubGames(folder, system) {
  const covers = {
    GBA: "https://upload.wikimedia.org/wikipedia/commons/5/50/Game_Boy_Advance_logo.svg",
    GBC: "https://upload.wikimedia.org/wikipedia/commons/c/c5/Game_Boy_Color_logo.svg",
    GB:  "https://upload.wikimedia.org/wikipedia/commons/f/f2/Nintendo_Game_Boy_Logo.svg"
  };
  try {
    const res = await fetch(`https://api.github.com/repos/AlexBlackmore/roms/contents/${folder}`);
    const files = await res.json();
    return files
      .filter(f => /\.(zip|gb|gbc|gba)$/i.test(f.name) && /(EUR|Europe)/i.test(f.name))
      .map(f => ({
        id: f.name.replace(/\W+/g, "_"),
        title: f.name.replace(/\.(zip|gb|gbc|gba)$/i, ""),
        system,
        cover: covers[system],
        rom: `https://cdn.jsdelivr.net/gh/AlexBlackmore/roms@master/${folder}/${encodeURIComponent(f.name)}`
      }));
  } catch (e) {
    console.warn(`Errore nel caricamento da ${folder}:`, e);
    return [];
  }
}

function renderGames(list) {
  grid.innerHTML = "";
  if (!list.length) {
    grid.innerHTML = "<p>Nessun gioco trovato ðŸ˜•</p>";
    return;
  }

  list.forEach(g => {
    const card = document.createElement("div");
    card.className = "game";
    card.innerHTML = `
      <img src="${g.cover || 'assets/placeholder.jpg'}" alt="${g.title}">
      <div class="title">${g.title}</div>
    `;
    card.onclick = () => {
      window.location.href = `play.html?rom=${encodeURIComponent(g.rom)}&title=${encodeURIComponent(g.title)}`;
    };
    grid.appendChild(card);
  });
}

function applyFilters() {
  const term = searchInput.value.toLowerCase();
  const system = filterSelect.value;
  const filtered = allGames.filter(g =>
    (system === "all" || g.system === system) &&
    g.title.toLowerCase().includes(term)
  );
  renderGames(filtered);
}

searchInput.addEventListener("input", applyFilters);
filterSelect.addEventListener("change", applyFilters);

(async () => {
  const local = await loadLocalGames();
  const gba = await loadGitHubGames("gba", "GBA");
  const gbc = await loadGitHubGames("gbc", "GBC");
  const gb  = await loadGitHubGames("gb", "GB");
  allGames = [...local, ...gba, ...gbc, ...gb];
  renderGames(allGames);
})();
</script>
</body>
</html>

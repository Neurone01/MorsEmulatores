<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mors Emulatores</title>
<style>
  body {
    background: #0d1117;
    color: #fff;
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 1rem;
    background: #161b22;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  input {
    width: 80%;
    max-width: 500px;
    padding: 0.6rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }
  .card {
    background: #1c2128;
    border-radius: 12px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    transition: transform 0.2s;
  }
  .card:hover { transform: scale(1.03); }
  .card img {
    width: 100%;
    height: 130px;
    object-fit: contain;
    background: #111;
  }
  .card h3 {
    font-size: 1rem;
    padding: 0.5rem;
    color: #fff;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .card a {
    display: block;
    text-decoration: none;
    color: #58a6ff;
    padding: 0.4rem;
    font-weight: 600;
  }
  @media (min-width: 1200px) {
    .card img { height: 160px; }
  }
</style>
</head>
<body>
  <header>
    <h1>Mors Emulatores</h1>
    <input id="search" type="text" placeholder="Cerca un gioco...">
  </header>
  <main>
    <div id="game-list" class="grid"></div>
  </main>

<script>
const logos = {
  gba: "https://upload.wikimedia.org/wikipedia/commons/5/50/Game_Boy_Advance_logo.svg",
  gb: "https://upload.wikimedia.org/wikipedia/commons/f/f2/Nintendo_Game_Boy_Logo.svg",
  gbc: "https://upload.wikimedia.org/wikipedia/commons/c/c5/Game_Boy_Color_logo.svg",
};

// --- Helper per convertire link GitHub in jsDelivr ---
function convertGitHubToJsDelivr(url) {
  if (url.includes("github.com") && url.includes("/raw/")) {
    return url
      .replace("github.com/", "cdn.jsdelivr.net/gh/")
      .replace("/raw/", "@");
  }
  return url;
}

// --- Helper per rimuovere duplicati per titolo o id ---
function dedupGames(games) {
  const seen = new Set();
  return games.filter(g => {
    const key = (g.title || g.name || g.id || "").toLowerCase();
    if (seen.has(key)) return false;
    seen.add(key);
    return true;
  });
}

// --- Ottieni lista giochi dalle repo GitHub di AlexBlackmore ---
async function fetchGitHubGames() {
  const platforms = ["gba", "gbc", "gb"];
  let allGames = [];

  for (const sys of platforms) {
    const apiUrl = `https://api.github.com/repos/AlexBlackmore/roms/contents/${sys}`;
    const res = await fetch(apiUrl);
    const files = await res.json();

    const games = files
      .filter(f => f.name && f.name.endsWith(".zip") && /(Europe|EUR)/i.test(f.name))
      .map(f => ({
        id: f.name.replace(/\s|\(|\)|\.zip/gi, "_").toLowerCase(),
        title: f.name.replace(/\.zip$/, ""),
        system: sys,
        region: "EUR",
        tags: [sys],
        url: convertGitHubToJsDelivr(f.download_url || f.html_url)
      }));

    allGames.push(...games);
  }

  return allGames;
}

// --- Carica anche dal tuo games.json ---
async function fetchLocalGames() {
  const res = await fetch("https://raw.githubusercontent.com/Neurone01/MorsEmulatores/refs/heads/main/games.json");
  const data = await res.json();
  return data.map(g => ({
    id: g.id,
    title: g.title || g.name,
    system: g.system || g.platform?.toLowerCase() || "gba",
    region: g.region || "EUR",
    tags: g.tags || [],
    url: convertGitHubToJsDelivr(g.url)
  }));
}

// --- Genera la card del gioco ---
function createCard(game) {
  const img = logos[game.system] || logos.gba;
  return `
    <div class="card">
      <img src="${img}" alt="${game.system}">
      <h3>${game.title}</h3>
      <a href="play.html?id=${encodeURIComponent(game.id)}">Gioca</a>
    </div>
  `;
}

// --- Rendering lista giochi ---
function renderGames(games) {
  const container = document.getElementById("game-list");
  container.innerHTML = games.map(createCard).join("");
}

// --- Funzione principale ---
async function main() {
  const local = await fetchLocalGames();
  const github = await fetchGitHubGames();
  let games = dedupGames([...local, ...github]);
  renderGames(games);

  // Ricerca dinamica
  document.getElementById("search").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    const filtered = games.filter(g => g.title.toLowerCase().includes(q));
    renderGames(filtered);
  });
}

main();
</script>
</body>
</html>

<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Libreria GBA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0af;
    }
    .game {
      background: #222;
      border-radius: 10px;
      margin: 10px auto;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game:hover {
      background: #333;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Libreria GBA (Europe)</h1>
  <div id="list">Caricamento...</div>

<script>
async function loadGames() {
  const listEl = document.getElementById('list');
  try {
    const response = await fetch('https://api.github.com/repos/AlexBlackmore/roms/contents/gba');
    const files = await response.json();

    const games = files
      .filter(f => f.name.endsWith('.zip') || f.name.endsWith('.gba'))
      .filter(f => /(Europe|EUR)/i.test(f.name))
      .map(f => ({
        title: f.name.replace(/\.(zip|gba)$/i, ''),
        url: `https://cdn.jsdelivr.net/gh/AlexBlackmore/roms@master/gba/${f.name}`
      }));

    if (!games.length) {
      listEl.textContent = "Nessun gioco europeo trovato ðŸ˜•";
      return;
    }

    listEl.innerHTML = "";
    for (const g of games) {
      const div = document.createElement("div");
      div.className = "game";
      div.textContent = g.title;
      div.onclick = () => {
        window.location.href = `play.html?rom=${encodeURIComponent(g.url)}&title=${encodeURIComponent(g.title)}`;
      };
      listEl.appendChild(div);
    }
  } catch (err) {
    console.error(err);
    listEl.textContent = "Errore durante il caricamento.";
  }
}

loadGames();
</script>
</body>
</html>

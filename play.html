<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyEmu - Gioco</title>
  <meta name="description" content="SkyEmu online game emulator" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    #container {
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: black;
    }

    #back {
      position: fixed;
      bottom: 15px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #00b7ff;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 10;
      transition: background 0.3s ease;
      backdrop-filter: blur(4px);
    }

    #back:hover {
      background: rgba(0, 0, 0, 0.85);
    }

    #fullscreenOverlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-family: sans-serif;
      z-index: 100;
      flex-direction: column;
      text-align: center;
    }

    #fullscreenOverlay button {
      margin-top: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00b7ff;
      color: black;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #fullscreenOverlay button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="fullscreenOverlay">
    <h2>üéÆ Clicca per avviare il gioco</h2>
    <button id="startButton">Avvia e vai a Schermo Intero</button>
  </div>

  <div id="container" hidden>
    <canvas id="canvas" class="emscripten" tabindex="0"></canvas>
    <div id="back" onclick="exitToLibrary()">‚Üê Torna alla Libreria</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const romUrl = urlParams.get("rom");
    const title = urlParams.get("title") || "Gioco";
    document.title = `SkyEmu - ${title}`;

    function exitToLibrary() {
      window.location.href = "index.html";
    }

    async function startGame() {
      const overlay = document.getElementById("fullscreenOverlay");
      const container = document.getElementById("container");
      const canvas = document.getElementById("canvas");

      overlay.style.display = "none";
      container.hidden = false;

      try {
        if (canvas.requestFullscreen) await canvas.requestFullscreen();
        else if (canvas.webkitRequestFullscreen) await canvas.webkitRequestFullscreen();
      } catch (err) {
        console.warn("‚ö†Ô∏è Fullscreen non consentito:", err);
      }

      canvas.focus();

      // Imposta il modulo prima di caricare SkyEmu
      window.Module = {
        canvas,
        preRun: [() => {
          fetch(romUrl)
            .then(r => r.arrayBuffer())
            .then(buf => {
              const data = new Uint8Array(buf);
              FS.writeFile("/offline/rom.gba", data);
              Module.ccall("LoadROM", "number", ["string"], ["/offline/rom.gba"]);
            })
            .catch(e => console.error("Errore ROM:", e));
        }]
      };

      // Carica l‚Äôemulatore
      const script = document.createElement("script");
      script.src = "https://web.skyemu.app/SkyEmu.js";
      document.body.appendChild(script);
    }

    // Collegamento del bottone all‚Äôavvio
    document.getElementById("startButton").addEventListener("click", startGame);

    // Mantiene focus su canvas per la tastiera
    document.addEventListener("click", () => {
      const c = document.querySelector("canvas");
      if (c) c.focus();
    });
    document.addEventListener("keydown", () => {
      const c = document.querySelector("canvas");
      if (c) c.focus();
    });
  </script>
</body>
</html>

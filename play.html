<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SkyEmu - Gioca</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b0b0b;
      color: #eee;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }
    header h1 { font-size: 16px; margin: 0; color: #9cf; }
    #controls button {
      background: #1f6feb;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 6px;
    }
    #controls button.ghost {
      background: transparent;
      border: 1px solid #444;
    }
    #canvas {
      flex: 1;
      background: #000;
      display: block;
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>SkyEmu ‚Äî <span id="romName">Gioco</span></h1>
    <div id="controls">
      <button id="downloadSaveBtn">üíæ Save</button>
      <button id="fullscreenBtn">‚õ∂ Fullscreen</button>
      <button id="backBtn" class="ghost">‚Üê Torna</button>
    </div>
  </header>

  <canvas id="canvas"></canvas>

<script>
/* -----------------------------
   Config base e log
------------------------------ */
const log = (...args)=>console.log('[PLAY]',...args);
const rom = new URLSearchParams(location.search).get('rom') || '';
document.getElementById('romName').textContent = rom.split('/').pop() || 'Senza nome';

/* -----------------------------
   Blocca il fullscreen automatico
------------------------------ */
(function preventFullscreen(){
  const noop = ()=>Promise.resolve();
  const proto = Element.prototype;
  proto.requestFullscreen = noop;
  proto.webkitRequestFullscreen = noop;
  proto.mozRequestFullScreen = noop;
  proto.msRequestFullscreen = noop;
  document.documentElement.requestFullscreen = noop;
  document.exitFullscreen = ()=>Promise.resolve();
  log('Blocco fullscreen automatico attivo');
})();

/* -----------------------------
   Blocca il menu interno di SkyEmu
------------------------------ */
window.addEventListener('keydown',e=>{
  // Blocca combinazioni note: ESC, F1, F2, F10, Tab, Shift, Start+Select, ecc.
  const blockedKeys = ['Escape','F1','F2','F10','F11','Tab','F12'];
  if(blockedKeys.includes(e.key)) {
    e.stopImmediatePropagation();
    e.preventDefault();
    log('Bloccato tasto menu interno:',e.key);
  }
});
window.addEventListener('contextmenu',e=>e.preventDefault()); // blocca click destro
window.addEventListener('mousedown',e=>{
  if(e.button===2){ e.preventDefault(); e.stopImmediatePropagation(); }
});

/* -----------------------------
   Rimuove ogni overlay o menu creato dall‚Äôemulatore
------------------------------ */
const suspiciousWords = ['menu','overlay','settings','config','options','retroarch','pause','resume'];
const observer = new MutationObserver(muts=>{
  for(const m of muts){
    for(const n of m.addedNodes){
      if(n.nodeType!==1) continue;
      const id=(n.id||'').toLowerCase(), cls=(n.className||'').toLowerCase(), txt=(n.textContent||'').toLowerCase();
      if([...suspiciousWords].some(w=>id.includes(w)||cls.includes(w)||txt.includes(w))){
        log('Rimosso overlay/menu interno:', id||cls||txt.slice(0,30));
        n.remove();
      }
      const childs=n.querySelectorAll?.('*')||[];
      for(const c of childs){
        const id2=(c.id||'').toLowerCase(), cls2=(c.className||'').toLowerCase(), txt2=(c.textContent||'').toLowerCase();
        if([...suspiciousWords].some(w=>id2.includes(w)||cls2.includes(w)||txt2.includes(w))){
          c.remove();
        }
      }
    }
  }
});
observer.observe(document.body,{childList:true,subtree:true});
log('Rimozione menu interna attiva');

/* -----------------------------
   Pulsanti principali
------------------------------ */
document.getElementById('backBtn').onclick=()=>location.href='index.html';
document.getElementById('fullscreenBtn').onclick=()=>{
  const canvas=document.getElementById('canvas');
  if(canvas.requestFullscreen) canvas.requestFullscreen();
  else if(canvas.webkitRequestFullscreen) canvas.webkitRequestFullscreen();
};
document.getElementById('downloadSaveBtn').onclick=()=>{
  if(!window.Module?.FS) return alert('Save non disponibile.');
  try{
    const romName=rom.split('/').pop()||'save';
    const savPath='/offline/'+romName+'.sav';
    const data=Module.FS.readFile(savPath);
    const blob=new Blob([data],{type:'application/octet-stream'});
    const a=document.createElement('a');
    a.href=URL.createObjectURL(blob);
    a.download=romName+'.sav';
    a.click();
  }catch(e){
    alert('Nessun salvataggio trovato.');
    console.warn(e);
  }
};

/* -----------------------------
   Configurazione SkyEmu
------------------------------ */
window.Module = {
  canvas: document.getElementById('canvas'),
  print: x=>log(x),
  printErr: x=>log('ERR:',x),
  arguments: rom ? [rom] : [],
  noInitialRun: false
};

/* -----------------------------
   Carica l‚Äôemulatore
------------------------------ */
const script=document.createElement('script');
script.src='https://web.skyemu.app/SkyEmu.js'; // oppure './SkyEmu.js' se locale
script.onload=()=>log('SkyEmu caricato');
script.onerror=()=>alert('Errore nel caricamento di SkyEmu.js');
document.body.appendChild(script);
</script>
</body>
</html>

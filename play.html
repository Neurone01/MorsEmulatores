<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avvio Gioco – RetroLibreria</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #status {
      font-size: 1rem;
      margin-top: 10px;
      color: #00ff99;
    }
    #back {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(255,255,255,0.1);
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s;
    }
    #back:hover {
      background: rgba(255,255,255,0.25);
    }
    canvas {
      width: 96vw;
      height: 96vh;
      max-width: 1280px;
      max-height: 720px;
      background: black;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="status">[STATUS] Inizializzazione...</div>
  <div id="back" onclick="exitToLibrary()">← Torna alla Libreria</div>

  <script>
  // ==========================
  //  CONFIGURAZIONE BASE
  // ==========================
  const statusEl = document.getElementById('status');
  const gameId = new URLSearchParams(window.location.search).get('id');

  const logStatus = (msg) => {
    console.log(msg);
    statusEl.textContent = "[STATUS] " + msg;
  };

  const exitToLibrary = () => {
    window.location.href = "index.html";
  };

  // ==========================
  //  BLOCCO MENU / FULLSCREEN
  // ==========================
  document.addEventListener("keydown", (e) => {
    if (["F11", "Escape"].includes(e.key)) {
      e.preventDefault();
      e.stopPropagation();
    }
  }, true);

  // ==========================
  //  DOWNLOAD ROM CON PROGRESSO
  // ==========================
  async function downloadWithProgress(url) {
    logStatus("Download ROM da: " + url);
    const response = await fetch(url);
    if (!response.ok) throw new Error("Errore HTTP: " + response.status);

    const reader = response.body.getReader();
    const contentLength = +response.headers.get("Content-Length");
    let received = 0;
    const chunks = [];

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      chunks.push(value);
      received += value.length;
      if (contentLength) {
        logStatus(`Scaricamento ROM: ${Math.floor(received / contentLength * 100)}%`);
      }
    }

    const blob = new Blob(chunks);
    const buffer = await blob.arrayBuffer();
    return new Uint8Array(buffer);
  }

  // ==========================
  //  FUNZIONE PRINCIPALE
  // ==========================
  async function main() {
    try {
      if (!gameId) {
        logStatus("ERRORE: parametro 'id' mancante.");
        return;
      }

      logStatus("Caricamento games.json per trovare l'id: " + gameId);
      const response = await fetch('games.json');
      const games = await response.json();
      const game = games.find(g => g.id === gameId);

      if (!game) {
        logStatus("ERRORE: Gioco non trovato nel file games.json");
        return;
      }

      const romUrl = game.url;
      logStatus("Download ROM da: " + romUrl);

      const romData = await downloadWithProgress(romUrl);
      logStatus("ROM scaricata, avvio emulatore...");

      // ==========================
      //  SKYEMU - AVVIO
      // ==========================
      const script = document.createElement("script");
      script.src = "https://web.skyemu.app/SkyEmu.js";
      document.body.appendChild(script);

      script.onload = async () => {
        logStatus("SkyEmu caricato. Avvio gioco...");
        window.Module = {
          canvas: document.getElementById("canvas"),
          noInitialRun: true,
          arguments: [],
          preRun: [() => {
            FS.writeFile("/game.gba", romData);
          }],
          onRuntimeInitialized: () => {
            try {
              Module.callMain(["/game.gba"]);
              logStatus("Gioco avviato con successo!");
            } catch (err) {
              console.error(err);
              logStatus("ERRORE durante l'avvio dell'emulatore");
            }
          }
        };
      };

    } catch (err) {
      console.error(err);
      logStatus("ERRORE: " + err.message);
    }
  }

  main();
  </script>
</body>
</html>

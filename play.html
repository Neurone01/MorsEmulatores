<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SkyEmu Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }

    #status {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #ccc;
      font-family: sans-serif;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 5;
    }

    #back {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(30, 30, 30, 0.8);
      color: #00aaff;
      padding: 10px 16px;
      border-radius: 12px;
      font-family: sans-serif;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 10;
      box-shadow: 0 0 10px #000;
    }

    #back:hover {
      background: rgba(50, 50, 50, 0.9);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div id="status">Caricamento gioco...</div>
<div id="back" onclick="exitToLibrary()">‚Üê Torna alla Libreria</div>

<canvas id="canvas" class="emscripten"></canvas>
<input id="fileInput0" type="file" style="display:none">

<!-- Core emulatore ufficiale -->
<script src="https://web.skyemu.app/SkyEmu.js"></script>

<script>
"use strict";

const params = new URLSearchParams(location.search);
const romURL = decodeURIComponent(params.get("rom"));
const title = decodeURIComponent(params.get("title") || "Gioco");
const STATUS = document.getElementById("status");

function setStatus(msg) {
  STATUS.textContent = msg;
  console.log(msg);
}

function exitToLibrary() {
  if (document.fullscreenElement) document.exitFullscreen();
  window.location.href = "index.html";
}

function waitForModule(timeout = 5000) {
  return new Promise((resolve) => {
    if (window.Module) return resolve(Module);
    const start = Date.now();
    const iv = setInterval(() => {
      if (window.Module) {
        clearInterval(iv);
        resolve(Module);
      }
      if (Date.now() - start > timeout) {
        clearInterval(iv);
        resolve(null);
      }
    }, 100);
  });
}

async function fetchROM(url) {
  const r = await fetch(url, { mode: "cors" });
  if (!r.ok) throw new Error("Download fallito: " + r.status);
  return new Uint8Array(await r.arrayBuffer());
}

function setFileInput(fileInput, file) {
  const dt = new DataTransfer();
  dt.items.add(file);
  fileInput.files = dt.files;
  fileInput.dispatchEvent(new Event("change", { bubbles: true }));
}

function goFullscreen() {
  const el = document.documentElement;
  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
  else if (el.msRequestFullscreen) el.msRequestFullscreen();
}

async function launchROM(url) {
  setStatus("Scaricamento " + title + "...");
  const Module = await waitForModule();
  if (!Module) {
    setStatus("Errore: Modulo non trovato!");
    return;
  }

  try {
    const data = await fetchROM(url);
    const filename = url.split("/").pop();
    const blob = new Blob([data], { type: "application/octet-stream" });
    const file = new File([blob], filename);
    setFileInput(document.getElementById("fileInput0"), file);

    // Nasconde status e forza schermo intero
    setTimeout(() => {
      STATUS.style.display = "none";
      goFullscreen();
    }, 1000);
  } catch (err) {
    setStatus("Errore: " + err.message);
    console.error(err);
  }
}

launchROM(romURL);
</script>
</body>
</html>

<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SkyEmu Player</title>
<style>
html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  background: #000;
  overflow: hidden;
}
#canvas {
  width: 100%; height: 100%;
  display: block;
  background: #000;
}
#status {
  position: fixed;
  top: 10px; left: 50%;
  transform: translateX(-50%);
  color: #ccc;
  font-family: sans-serif;
  font-size: 14px;
  background: rgba(0, 0, 0, 0.5);
  padding: 6px 12px;
  border-radius: 8px;
  z-index: 5;
}
</style>
</head>
<body>

<div id="status">Preparazione emulatore...</div>
<canvas id="canvas" class="emscripten"></canvas>
<input id="fileInput0" type="file" style="display:none">

<script src="https://web.skyemu.app/SkyEmu.js"></script>

<script>
"use strict";

const params = new URLSearchParams(location.search);
const romURL = decodeURIComponent(params.get("rom"));
const biosParam = decodeURIComponent(params.get("bios") || "");
const biosList = biosParam ? biosParam.split(",") : [];
const title = decodeURIComponent(params.get("title") || "Gioco");
const system = decodeURIComponent(params.get("system") || "gba");
const STATUS = document.getElementById("status");

function setStatus(msg) {
  STATUS.textContent = msg;
  console.log(msg);
}

function waitForModule(timeout = 8000) {
  return new Promise((resolve) => {
    if (window.Module) return resolve(Module);
    const start = Date.now();
    const iv = setInterval(() => {
      if (window.Module) {
        clearInterval(iv);
        resolve(Module);
      }
      if (Date.now() - start > timeout) {
        clearInterval(iv);
        resolve(null);
      }
    }, 100);
  });
}

async function fetchBinary(url) {
  const r = await fetch(url);
  if (!r.ok) throw new Error("Download fallito: " + r.status);
  return new Uint8Array(await r.arrayBuffer());
}

async function loadBiosFiles(Module) {
  for (const url of biosList) {
    try {
      const data = await fetchBinary(url);
      const filename = "/offline/" + url.split("/").pop();
      Module.FS_createDataFile("/", filename.replace("/",""), data, true, true);
      console.log("✅ BIOS caricato:", filename);
    } catch (err) {
      console.warn("⚠️ Errore BIOS:", err);
    }
  }
}

async function launchROM() {
  setStatus("Preparazione...");
  const Module = await waitForModule();
  if (!Module) return setStatus("Errore: Modulo non trovato!");

  await loadBiosFiles(Module);

  setStatus("Caricamento ROM " + title + "...");
  const r = await fetch(romURL);
  const data = new Uint8Array(await r.arrayBuffer());
  const filename = romURL.split("/").pop();
  Module.FS_createDataFile("/", filename, data, true, true);

  setStatus("ROM pronta — clicca per avviare");

  document.body.addEventListener("click", () => {
    try { document.documentElement.requestFullscreen(); } catch {}
    STATUS.remove();
    Module.ccall("emu_start_main", "number", [], []);
  }, { once: true });
}

launchROM();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<title>Download...</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    font-family: system-ui, -apple-system, Arial; 
    background: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  
  /* Pagina principale per generare link */
  .main-page {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 90%;
  }
  .main-page.hidden { display: none; }
  
  h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
  .small { font-size: 14px; color: #666; margin-bottom: 20px; display: block; }
  
  input, select, button { 
    font-size: 15px; 
    padding: 12px; 
    width: 100%; 
    border-radius: 8px;
    border: 1px solid #ddd;
    margin-top: 10px;
    font-family: inherit;
  }
  
  button { 
    background: #0066cc; 
    color: white; 
    border: none; 
    cursor: pointer;
    font-weight: 500;
    transition: background 0.2s;
  }
  button:hover { background: #0052a3; }
  button:disabled { background: #ccc; cursor: not-allowed; }
  
  .share-section { 
    margin-top: 25px; 
    padding: 20px; 
    background: #e8f4fd; 
    border-radius: 10px; 
    display: none; 
  }
  .share-section.show { display: block; }
  .share-section h3 { color: #0066cc; margin-bottom: 10px; font-size: 18px; }
  
  .share-link { 
    background: white; 
    padding: 12px; 
    border-radius: 6px; 
    word-break: break-all; 
    margin: 12px 0; 
    font-family: monospace; 
    font-size: 13px;
    border: 1px solid #b3d9f2;
  }
  
  .copy-btn { 
    background: #28a745; 
    padding: 10px 20px; 
    width: auto; 
    margin-top: 10px; 
  }
  .copy-btn:hover { background: #218838; }
  
  .status { 
    padding: 15px; 
    border-radius: 8px; 
    margin: 15px 0; 
    font-weight: 500; 
  }
  .status.success { background: #d4edda; color: #155724; }
  .status.error { background: #f8d7da; color: #721c24; }
  .status.info { background: #d1ecf1; color: #0c5460; }
  
  /* Pagina di download - MINIMALISTA */
  .download-page {
    display: none;
    text-align: center;
    padding: 30px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 90%;
  }
  .download-page.active { display: block; }
  
  .download-icon { 
    font-size: 64px; 
    margin-bottom: 20px;
    animation: bounce 1s ease-in-out infinite;
  }
  
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  .download-page h2 { 
    color: #333; 
    font-size: 22px; 
    margin-bottom: 15px; 
  }
  
  .download-page p { 
    color: #666; 
    font-size: 15px; 
    line-height: 1.6; 
  }
  
  .spinner { 
    display: inline-block; 
    width: 40px; 
    height: 40px; 
    border: 4px solid #f3f3f3; 
    border-top: 4px solid #0066cc; 
    border-radius: 50%; 
    animation: spin 1s linear infinite; 
    margin: 20px auto;
  }
  
  @keyframes spin { 
    0% { transform: rotate(0deg); } 
    100% { transform: rotate(360deg); } 
  }
  
  .success-icon {
    font-size: 64px;
    color: #28a745;
    margin-bottom: 15px;
  }
  
  .error-icon {
    font-size: 64px;
    color: #dc3545;
    margin-bottom: 15px;
  }
  
  .file-info {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
    font-size: 14px;
    color: #555;
  }
  
  .file-info strong {
    color: #333;
    display: block;
    margin-bottom: 5px;
  }
  
  /* Log minimale (solo per debug se necessario) */
  .debug-log {
    display: none; /* Nascosto di default */
    margin-top: 20px;
    padding: 10px;
    background: #f8f9fa;
    border-radius: 6px;
    max-height: 200px;
    overflow-y: auto;
    font-size: 12px;
    font-family: monospace;
    text-align: left;
  }
</style>
</head>
<body>
  <!-- PAGINA PRINCIPALE: Generazione link -->
  <div class="main-page" id="mainPage">
    <h1>üöÄ CORS Auto-Downloader</h1>
    <span class="small">Genera un link di download diretto che funziona ovunque!</span>

    <input id="url" placeholder="https://example.com/file.ext" />
    <select id="proxyMode">
      <option value="sequential">Prova tutti i proxy (consigliato)</option>
      <option value="first">Usa solo il primo proxy</option>
    </select>
    <button id="start">üì§ Genera link di download</button>

    <div class="share-section" id="shareSection">
      <h3>‚úÖ Link pronto!</h3>
      <p class="small">Copia e condividi questo link. Il download partir√† automaticamente!</p>
      <div class="share-link" id="shareLink"></div>
      <button class="copy-btn" id="copyBtn">üìã Copia link</button>
    </div>

    <div id="status"></div>
  </div>

  <!-- PAGINA DI DOWNLOAD: Minimalista e veloce -->
  <div class="download-page" id="downloadPage">
    <div id="downloadContent">
      <div class="download-icon">üì•</div>
      <div class="spinner"></div>
      <h2>Preparazione download...</h2>
      <p id="downloadStatus">Attendere...</p>
      <div class="file-info" id="fileInfo" style="display:none;"></div>
    </div>
    <div class="debug-log" id="debugLog"></div>
  </div>

<script>
(function(){
  // Proxy CORS (ordinati per affidabilit√†)
  const proxies = [
    { name: "corsproxy.io", build: url => "https://corsproxy.io/?" + encodeURIComponent(url) },
    { name: "allorigins", build: url => "https://api.allorigins.win/raw?url=" + encodeURIComponent(url) },
    { name: "thingproxy", build: url => "https://thingproxy.freeboard.io/fetch/" + url }
  ];

  const mainPage = document.getElementById("mainPage");
  const downloadPage = document.getElementById("downloadPage");
  const urlInput = document.getElementById("url");
  const startBtn = document.getElementById("start");
  const shareSection = document.getElementById("shareSection");
  const shareLinkEl = document.getElementById("shareLink");
  const statusEl = document.getElementById("status");
  const downloadStatusEl = document.getElementById("downloadStatus");
  const fileInfoEl = document.getElementById("fileInfo");
  const debugLogEl = document.getElementById("debugLog");

  function setStatus(message, type = "info") {
    statusEl.innerHTML = `<div class="status ${type}">${message}</div>`;
  }

  function debugLog(message) {
    // Log silenzioso (solo in console, non mostrato all'utente)
    console.log(message);
  }

  function extractFilename(url, response) {
    try {
      const cd = response.headers.get("content-disposition");
      if (cd) {
        const m = cd.match(/filename\*?=(?:UTF-8'')?["']?([^;"']+)/i);
        if (m && m[1]) return decodeURIComponent(m[1]);
      }
    } catch(e){}
    try {
      const u = new URL(url);
      const seg = u.pathname.split("/").filter(Boolean).pop();
      if (seg) return decodeURIComponent(seg);
    } catch(e){}
    return "download.bin";
  }

  async function fetchWithTimeout(resource, options = {}) {
    const { timeout = 30000 } = options;
    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), timeout);
    try {
      const resp = await fetch(resource, { ...options, signal: controller.signal });
      clearTimeout(id);
      return resp;
    } catch (e) {
      clearTimeout(id);
      throw e;
    }
  }

  async function tryProxy(proxy, originalUrl) {
    const proxUrl = proxy.build(originalUrl);
    debugLog(`Tentativo con ${proxy.name}...`);
    
    try {
      const resp = await fetchWithTimeout(proxUrl, { 
        method: "GET", 
        mode: "cors",
        headers: { "x-requested-with": "XMLHttpRequest" },
        timeout: 30000 
      });

      if (!resp.ok) {
        debugLog(`${proxy.name}: HTTP ${resp.status}`);
        return { ok: false, reason: `HTTP ${resp.status}` };
      }

      const ct = resp.headers.get("content-type") || "";
      const blob = await resp.blob();

      // Verifica se √® una pagina di errore
      if ((ct.includes("text/html") || ct.includes("application/json")) && blob.size < 100000) {
        const txt = await blob.text();
        if (txt.includes("error") || txt.includes("Error") || txt.includes("<html")) {
          debugLog(`${proxy.name}: Pagina di errore rilevata`);
          return { ok: false, reason: "Errore dal proxy" };
        }
      }

      const filename = extractFilename(originalUrl, resp);
      debugLog(`${proxy.name}: Successo! File: ${filename}`);
      return { ok: true, blob, filename, size: blob.size };
    } catch (err) {
      debugLog(`${proxy.name}: ${err.message || err}`);
      return { ok: false, reason: err.message || String(err) };
    }
  }

  function triggerDownload(blob, filename) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    a.style.display = "none";
    document.body.appendChild(a);
    a.click();
    
    // Cleanup
    setTimeout(() => {
      a.remove();
      URL.revokeObjectURL(url);
    }, 100);
  }

  function generateShareableLink(fileUrl, mode) {
    const params = new URLSearchParams();
    params.set("url", fileUrl);
    params.set("mode", mode);
    params.set("d", "1"); // d = direct download
    return window.location.origin + window.location.pathname + "?" + params.toString();
  }

  function showShareLink(fileUrl, mode) {
    const shareUrl = generateShareableLink(fileUrl, mode);
    shareLinkEl.textContent = shareUrl;
    shareSection.classList.add("show");
  }

  function generateLink() {
    statusEl.innerHTML = "";
    shareSection.classList.remove("show");

    const originalUrl = urlInput.value.trim();
    if (!originalUrl) { 
      setStatus("‚ùå Inserisci un URL valido", "error");
      return; 
    }

    try { new URL(originalUrl); } catch(e) { 
      setStatus("‚ùå URL non valido", "error");
      return; 
    }

    const mode = document.getElementById("proxyMode").value;
    showShareLink(originalUrl, mode);
    setStatus("‚úÖ Link generato! Condividilo per un download diretto.", "success");
  }

  async function directDownload(fileUrl, mode) {
    // Mostra pagina di download minimalista
    mainPage.classList.add("hidden");
    downloadPage.classList.add("active");
    
    downloadStatusEl.textContent = "Connessione ai server...";

    let proxyList = mode === "first" ? [proxies[0]] : proxies;

    for (const proxy of proxyList) {
      downloadStatusEl.textContent = `Tentativo download via ${proxy.name}...`;
      
      const result = await tryProxy(proxy, fileUrl);
      
      if (result.ok) {
        // SUCCESSO - Avvia download
        downloadStatusEl.textContent = "Download avviato!";
        triggerDownload(result.blob, result.filename);
        
        // Mostra successo
        document.getElementById("downloadContent").innerHTML = `
          <div class="success-icon">‚úÖ</div>
          <h2>Download avviato!</h2>
          <p>Il file sta per essere scaricato dal tuo browser.</p>
          <div class="file-info">
            <strong>üìÑ ${result.filename}</strong>
            <div>Dimensione: ${(result.size / 1024 / 1024).toFixed(2)} MB</div>
          </div>
          <p style="margin-top: 20px; color: #999; font-size: 13px;">Puoi chiudere questa pagina</p>
        `;
        
        return;
      }
    }
    
    // Tutti i proxy hanno fallito
    document.getElementById("downloadContent").innerHTML = `
      <div class="error-icon">‚ùå</div>
      <h2>Download non riuscito</h2>
      <p>Impossibile scaricare il file. Possibili cause:</p>
      <ul style="text-align: left; margin: 15px 0; padding-left: 20px; color: #666;">
        <li>Il file non √® pi√π disponibile</li>
        <li>L'URL non √® corretto</li>
        <li>Il server blocca i proxy</li>
      </ul>
      <p style="margin-top: 20px;">
        <button onclick="window.location.href='${window.location.pathname}'" style="padding: 10px 20px; background: #0066cc; color: white; border: none; border-radius: 6px; cursor: pointer;">
          üîÑ Riprova
        </button>
      </p>
    `;
  }

  // Event listeners
  startBtn.addEventListener("click", generateLink);
  urlInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") generateLink();
  });

  document.getElementById("copyBtn").addEventListener("click", async () => {
    const link = shareLinkEl.textContent;
    try {
      await navigator.clipboard.writeText(link);
      const btn = document.getElementById("copyBtn");
      const originalText = btn.textContent;
      btn.textContent = "‚úÖ Copiato!";
      setTimeout(() => { btn.textContent = originalText; }, 2000);
    } catch(e) {
      const textarea = document.createElement("textarea");
      textarea.value = link;
      textarea.style.position = "fixed";
      textarea.style.opacity = "0";
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      textarea.remove();
    }
  });

  // AUTO-DOWNLOAD quando si apre un link condiviso
  window.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const fileUrl = params.get("url");
    const mode = params.get("mode") || "sequential";
    const isDirect = params.get("d");

    if (fileUrl && isDirect === "1") {
      // Avvia download diretto SUBITO
      directDownload(fileUrl, mode);
    }
  });

})();
</script>
</body>
</html>
